<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 50px 50px 50px 150px;
            grid-template-rows: 25px 25px;
            row-gap: 10px;
        }
        div>div{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            Item 1
        </div>
        <div>
            Item 2
        </div>
        <div>
            Item 3
        </div>
        <div>
            Item 4
        </div>
        <div>
            Item 5
        </div>
        <div>
            Item 6
        </div>  
        <div>
            Item 7
        </div>                                        
    </div>
</body>
</html>
