<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div1{
            position: absolute;
            background-color: green;
            z-index: 0;
        }

        .div2{
            position: absolute;
            background-color: rgb(179, 30, 104);
            z-index: 10;
        }

    </style>
     <!-- O Z-index define a profundidade do elemento, quanto maior, maior a prioridade -->
</head>
<body>
    <div class="div1">
        texto1

    </div>

    <div class="div2">
        texto2

    </div>
    
</body>
</html>
