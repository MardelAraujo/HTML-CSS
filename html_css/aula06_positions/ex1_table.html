<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        thead{
            font-style: italic;
        }

        th, td {
            border: 3px solid #888;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            
        }

    </style>
</head>
<body>
    <!--
    Uma empresa de informática precisa listar seus insumos.
    Criem uma tabela com os seguintes elementos:
    - Nome do componente
    - Quantidade
    - Preço
    * Coloque pelo menos 3 componentes e utilize as taqs semanticas0
    Criem um css que seja aplicado a tabela que coloque:
     - as bordas arredondadas
     - O texto dos dados em  italico
    -->

    <table>
        <thead>
        <tr> 
            <th>Nome do Componente</th>
            <th>Quantidade</th>
            <th>Preço(un)</th>
        </tr>
    
        </thead>
        <tbody>
            <tr>
                <td >Filtro de Linha</td>
                <td>5</td>
                <td>R$20,00</td>
            </tr>

            <tr>
                <td >HDMI</td>
                <td>4</td>
                <td>R$25,00</td>
            </tr>

            <tr>
                <td >PENDRIVE</td>
                <td>20</td>
                <td>R$50,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
