<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        div{
            background-color: rgb(170, 170, 170);
        }

        #horario{
            color: red;
            font-weight: bold;
        }

    /*
    Crie seletores css para aplicar as seguintes características
    - divs devem ter a cor de fundo cinza
    - paragrafo com id="horario" deve ter o texto vermelho e em negrito
    */
    </style>
</head>
<body>
    <div id="primeira">
        <p>Seja bem vindo a infinity School</p>
    </div>
    <div>
        <p id="horario">Nosso Horário de funcionamento é de 08:00 às 18:00</p>
    </div>
</body>
</html>
